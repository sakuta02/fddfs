{% extends 'header.html' %}
{% load static %}
{% block style %} <link href="{% static 'css/style_edit_profile.css' %}" rel="stylesheet" type="text/css">{% endblock %}
{% block content %}
<article class="area">
    <div class="main_form">
        <form>
            {% csrf_token %}
            <p class="form-row"><label for="{{ form.username.id_for_label }}"> {{ form.username.label }}</label><p>{{ form.username }}</p>
              <p class="err"> {{ form.username.errors }} </p>
              <p class="form-row"><label for="{{ form.email.id_for_label }}"> {{ form.email.label }} </label><p>{{ form.email }}</p>
              <p class="err"> {{ form.email.errors }} </p>
              <p class="form-row"><label for="{{ form.photo.id_for_label }}"> {{ form.photo.label }} </label><p>{{ form.photo }}</p>
              <p class="err"> {{ form.photo.errors }} </p>
              <button type="submit">Применить</button>
        </form>
    </div>
</article>
{% endblock %}
