{% extends 'header.html' %}
{% load static %}
{% block style %}
    <link href="{% static 'forum/css/article/delete_article.css' %}" rel="stylesheet" type="text/css"> {% endblock %}
{% block content %}
    <main>
        <div class="form">
            <form method="POST" enctype="multipart/form-data">
                <p>Вы действительно хотите удалить <a href="{{ object.get_absolute_url }}">{{ object }}</a>?</p>
                <p>{{ form }}</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit">Подтвердить удаление статьи</button>
                </form>
            </form>
        </div>
    </main>
{% endblock %}
