{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S&M</title>
  <link rel="shortcut icon" href="{% static 'img/img.png' %}">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap');
  </style>
  <link href="{% static 'css/style_add_page.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <nav class="container">
      <div><a class="styled" href="{% url 'articles' 'vse-kategorii' %}">Форум</a> | <a href="{% url 'news' 1 %}" class="styled">Новости</a></div>
      <div>S&M</div>
      <div><a href="#">Войти</a></div>
    </nav>
    <hr>
  </header>
  <main>
      <div class="form">
          <form method="POST">
              {% csrf_token %}
                {{ form.non_field_errors }}
              {% for el in form %}
                  <p class="form-row"><label for="{{ el.id_for_label }}"> {{ el.label }} </label></p><p>{{ el }}</p>
                  <p class="err"> {{ el.errors }} </p>
              {% endfor %}
              <p><button type="submit"><b>Отправить</b></button></p>
          </form>
      </div>
  </main>
</body>
</html>
